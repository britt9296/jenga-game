<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jenga Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="world"></canvas>

  <!-- Matter.js Physics Engine from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script>
    const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint } = Matter;

    const engine = Engine.create();
    const world = engine.world;

    const canvas = document.getElementById('world');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const render = Render.create({
      canvas: canvas,
      engine: engine,
      options: {
        wireframes: false,
        background: '#fafafa',
        width: window.innerWidth,
        height: window.innerHeight,
      }
    });

    Render.run(render);
    const runner = Runner.create();
    Runner.run(runner, engine);

    // Add ground
    const ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight - 20, window.innerWidth, 40, {
      isStatic: true,
      render: { fillStyle: '#222' }
    });
    World.add(world, ground);

    // Add Jenga tower blocks
    const blockWidth = 100;
    const blockHeight = 20;
    const rows = 18;
    const tower = [];

    for (let i = 0; i < rows; i++) {
  const isHorizontal = i % 2 === 0;
  const y = window.innerHeight - 60 - i * (blockHeight + 2); // extra vertical spacing

  for (let j = 0; j < 3; j++) {
    const offset = isHorizontal ? blockWidth : blockHeight;
    const x = window.innerWidth / 2 + (j - 1) * (offset + 2);

    const width = isHorizontal ? blockWidth : blockHeight;
    const height = isHorizontal ? blockHeight : blockWidth;

    const block = Bodies.rectangle(x, y, width, height, {
      restitution: 0.1,
      friction: 0.6,
      density: 0.002,
      render: {
        fillStyle: '#c77d4a',
      }
    });

    tower.push(block);
  }
}


    World.add(world, tower);

    // Add mouse control
    const mouse = Mouse.create(render.canvas);
    const mouseConstraint = MouseConstraint.create(engine, {
      mouse: mouse,
      constraint: {
        stiffness: 0.2,
        render: {
          visible: false
        }
      }
    });

    World.add(world, mouseConstraint);
    render.mouse = mouse;

    // Resize canvas on window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      render.bounds.max.x = window.innerWidth;
      render.bounds.max.y = window.innerHeight;
      render.options.width = window.innerWidth;
      render.options.height = window.innerHeight;
      Render.lookAt(render, {
        min: { x: 0, y: 0 },
        max: { x: window.innerWidth, y: window.innerHeight }
      });
    });
  </script>
</body>
</html>
