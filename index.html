<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jenga 2D â€” Stable Hybrid Tower</title>
  <style>
    :root {--wood:#c77d4a; --bg:#f7f7f7;}
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:var(--bg);overflow:hidden;font-family:system-ui,sans-serif}
    canvas{display:block}
    #btn{position:fixed;top:1rem;right:1rem;padding:.6rem 1rem;
         background:#2c3e50;color:#fff;border:0;border-radius:.5rem;
         cursor:pointer;font-size:1rem;z-index:10}
  </style>
</head>
<body>
  <button id="btn">Restart ðŸ”„</button>
  <canvas id="world"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script>
    const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint } = Matter;
    const W = () => innerWidth, H = () => innerHeight;
    let engine, world, render, runner;

    function buildTowerSlowly(rows = 15) {
      const blockW = 100, blockH = 30;
      const squareSize = 30;
      const gap = 2;
      const startY = H() - 150;
      let i = 0;

      const interval = setInterval(() => {
        const y = startY - i * (blockH + gap);

        if (i % 2 === 0) {
          // Horizontal block
          const block = Bodies.rectangle(W() / 2, y, blockW, blockH, {
            restitution: 0,
            friction: 1.0,
            frictionStatic: 1.0,
            frictionAir: 0.1,
            density: 0.0012,
            render: {
              fillStyle: getComputedStyle(document.body).getPropertyValue('--wood')
            }
          });
          World.add(world, block);
        } else {
          // 3 stacked squares
          const spacing = squareSize + gap;
          for (let j = -1; j <= 1; j++) {
            const x = W() / 2 + j * spacing;
            const square = Bodies.rectangle(x, y, squareSize, squareSize, {
              restitution: 0,
              friction: 1.0,
              frictionStatic: 1.0,
              frictionAir: 0.1,
              density: 0.0012,
              render: {
                fillStyle: getComputedStyle(document.body).getPropertyValue('--wood')
              }
            });
            World.add(world, square);
          }
        }

        i++;
        if (i >= rows) {
            clearInterval(interval);
            setTimeout(() => { engine.enabled = true; }, 200);   // tiny delay, then go!
        }
      }, 100); // ~0.1s delay per row
    }

    function init() {
      if (runner) {
        Runner.stop(runner);
        Render.stop(render);
        render.canvas.remove();
      }

      engine = Engine.create();
      world = engine.world;

      const canvas = document.getElementById('world');
      canvas.width = W(); canvas.height = H();

      render = Render.create({
        canvas, engine,
        options: {
          width: W(), height: H(),
          background: getComputedStyle(document.body).getPropertyValue('--bg'),
          wireframes: false
        }
      });

      Render.run(render);
      runner = Runner.create();
      Runner.run(runner, engine);

      // Ground
      World.add(world, Bodies.rectangle(W() / 2, H() - 20, W(), 40, {
        isStatic: true,
        friction: 1.0,
        frictionStatic: 1.0,
        render: { fillStyle: '#444' }
      }));

      // Freeze physics, build tower, then resume
      engine.enabled = false;
      buildTowerSlowly(15);

      // Mouse drag
      const mouse = Mouse.create(render.canvas);
      World.add(world, MouseConstraint.create(engine, {
        mouse,
        constraint: { stiffness: 0.2, render: { visible: false } }
      }));
      render.mouse = mouse;
    }

    document.getElementById('btn').onclick = init;
    addEventListener('resize', () => {
      render.canvas.width = W();
      render.canvas.height = H();
    });

    init();
  </script>
</body>
</html>
